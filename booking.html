<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Soul Link</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <!-- The logo and text are now inside one container -->
            <a href="index.html" class="logo-container">
                <div class="logo"></div>
                <span class="logo-text">Soul Link</span>
            </a>
        </div>
    
        <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="resources.html" class="nav-link">Resources</a>
            <a href="forum.html" class="nav-link">forum</a>
            
            <div class="nav-right-group">
                </div>
        </div>
    </header>

    <main class="content-area">
        <h1>Book a Confidential Session</h1>
        <p>Your privacy is our priority. Please select a time that works for you.</p>
        
        <form id="booking-form" class="form-container">
            <div class="input-group">
                <label for="student-id">Your Student ID (Anonymous)</label>
                <input type="text" id="student-id" placeholder="e.g., A-123-XYZ" required>
            </div>
            
            <div class="input-group">
                <label for="counsellor">Choose a Counsellor</label>
                <select id="counsellor" required>
                    <option value="Dr. Anita Sharma">Dr. Anita Sharma</option>
                    <option value="Mr. Rohan Verma">Mr. Rohan Verma</option>
                </select>
            </div>

            <div class="input-group">
                <label for="appointment-time">Select Date and Time</label>
                <input type="datetime-local" id="appointment-time" required>
            </div>
            
            <button type="submit" class="submit-btn">Book Appointment</button>
            <p id="form-status"></p>
        </form>
    </main>

 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="supabaseClient.js"></script>
    
    <script src="script.js"></script>
    <script src="booking.js"></script>
    
</body>
</html>
