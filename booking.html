    <main class="content-area">
        <h1>Book a Confidential Session</h1>
        <p>Your privacy is our priority. Please select a time that works for you.</p>
        
        <form id="booking-form" class="form-container">
            <div class="input-group">
                <label for="student-id">Your Student ID (Anonymous)</label>
                <input type="text" id="student-id" placeholder="e.g., A-123-XYZ" required>
            </div>
            
            <div class="input-group">
                <label for="counsellor">Choose a Counsellor</label>
                <select id="counsellor" required>
                    <option value="Dr. Anita Sharma">Dr. Anita Sharma</option>
                    <option value="Mr. Rohan Verma">Mr. Rohan Verma</option>
                </select>
            </div>

            <div class="input-group">
                <label for="appointment-time">Select Date and Time</label>
                <input type="datetime-local" id="appointment-time" required>
            </div>
            
            <button type="submit" class="submit-btn">Book Appointment</button>
            <p id="form-status"></p>
        </form>
    </main>

 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
