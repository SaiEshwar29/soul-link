<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting... - Soul Link</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .spinner { border: 4px solid rgba(0,0,0,.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #007bff; animation: spin 1s ease infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        p { color: #555; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Please wait, we're getting things ready for you...</p>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase Client
        const SUPABASE_URL = 'https://qvocyxwvlazbvpdsppsa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2b2N5eHd2bGF6YnZwZHNwcHNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMDkzNDgsImV4cCI6MjA3Mzc4NTM0OH0.8EoOG5KMG4HYX4j2jrNOQnlJFzHJwfdAYF1D3Rj7dds';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleRedirect() {
            // Wait a moment for Supabase to handle the session after the redirect from the email
            await new Promise(res => setTimeout(res, 500));

            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) {
                // If there's no user, send to the login page as a fallback
                window.location.href = '/auth.html';
                return;
            }

            // Check the user's profile to see if they've completed the check-in
            const { data: profile, error } = await supabaseClient
                .from('profiles')
                .select('has_completed_checkin')
                .eq('id', user.id)
                .single();

            if (error) {
                console.error("Error fetching profile, redirecting to home:", error);
                window.location.href = '/index.html';
                return;
            }

            // The main logic:
            if (profile && profile.has_completed_checkin === false) {
                // If the profile exists AND they have NOT done the check-in, send them there
                window.location.href = '/checkin.html';
            } else {
                // Otherwise (if they have already done it or there's an issue), send to the homepage
                window.location.href = '/index.html';
            }
        }

        handleRedirect();
    </script>
</body>
</html>
