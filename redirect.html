<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .spinner { border: 4px solid rgba(0,0,0,.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #09f; animation: spin 1s ease infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script>
        async function handleRedirect() {
            // Wait for the session to be established after redirect from email
            await new Promise(res => setTimeout(res, 500));

            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) {
                // If for some reason there's no user, go to login
                window.location.href = '/auth.html';
                return;
            }

            // Check the user's profile
            const { data: profile, error } = await supabaseClient
                .from('profiles')
                .select('has_completed_checkin')
                .eq('id', user.id)
                .single();

            if (error) {
                console.error("Error fetching profile:", error);
                window.location.href = '/index.html'; // Default to home on error
                return;
            }

            // The main logic:
            if (profile && !profile.has_completed_checkin) {
                // If they haven't done the check-in, send them there
                window.location.href = '/checkin.html';
            } else {
                // Otherwise, send them to the homepage
                window.location.href = '/index.html';
            }
        }
        handleRedirect();
    </script>
</body>
</html>
