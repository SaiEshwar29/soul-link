<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome! - Soul Link</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; text-align: center; height: 100vh; margin: 0; background-color: #f4f4f4; padding: 20px; }
        .welcome-container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #555; margin-top: 0; }
        .button-group { margin-top: 30px; display: flex; gap: 15px; }
        .button { padding: 12px 25px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; text-decoration: none; font-weight: bold; transition: transform 0.2s; }
        .button:hover { transform: translateY(-2px); }
        .primary-btn { background-color: #007bff; color: white; }
        .secondary-btn { background-color: #eee; color: #333; }
    </style>
</head>
<body>
    <div id="welcome-container" class="welcome-container" style="display: none;">
        <h1>Welcome to Soul Link!</h1>
        <p>Your account is confirmed. Would you like to complete a quick mental well-being check-in?</p>
        <div class="button-group">
            <a href="/checkin.html" class="button primary-btn">Start Check-in</a>
            <a href="/index.html" class="button secondary-btn">Skip for Now</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script>
        async function checkUserStatus() {
            // This function runs to ensure the user is logged in before showing the welcome message.
            await new Promise(res => setTimeout(res, 500));
            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) {
                // If something went wrong and there's no user, send to login.
                window.location.href = '/auth.html';
            } else {
                // If the user is logged in, show the welcome message.
                document.getElementById('welcome-container').style.display = 'block';
            }
        }
        checkUserStatus();
    </script>
</body>
</html>
