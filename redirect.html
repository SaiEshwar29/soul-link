<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .spinner { border: 4px solid rgba(0,0,0,.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #09f; animation: spin 1s ease infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        p { color: #555; }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Please wait, we're getting things ready for you...</p>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script>
        async function handleRedirect() {
            // Wait a moment for Supabase to establish the session after the redirect from the email link
            await new Promise(res => setTimeout(res, 500));

            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) {
                // If something went wrong and there's no user, send to login
                window.location.href = '/auth.html';
                return;
            }

            // Check the user's profile to see if they've done the check-in
            const { data: profile, error } = await supabaseClient
                .from('profiles')
                .select('has_completed_checkin')
                .eq('id', user.id)
                .single();

            if (error) {
                console.error("Error fetching profile:", error);
                // If there's an error, just send them to the homepage as a safe default
                window.location.href = '/index.html';
                return;
            }

            // This is the main logic:
            if (profile && !profile.has_completed_checkin) {
                // If the profile exists and they haven't done the check-in, send them there
                window.location.href = '/checkin.html';
            } else {
                // Otherwise (if they have done it or the profile is missing), send them to the homepage
                window.location.href = '/index.html';
            }
        }
        handleRedirect();
    </script>
</body>
</html>
