<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Support Forum - Soul Link</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="supabaseClient.js"></script>
    
    <script src="auth-guard.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
             <a href="index.html" class="logo-container">
                <div class="logo"></div>
                <span class="logo-text">Soul Link</span>
            </a>
        </div>
    
        <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="resources.html" class="nav-link">Resources</a>
            <a href="forum.html" class="nav-link">Forum</a>
            
            <div class="nav-right-group">
                </div>
        </div>
    </header>
    <main class="content-area">
        <div class="page-header">
            <h1>Peer Support Forum</h1>
            <p>A safe space to share experiences and connect with others. Please be respectful.</p>
        </div>
        
        <div class="new-post-container form-container">
            <h2>Create a New Post</h2>
            
            <form id="new-post-form">
                <div class="input-group">
                    <input type="text" id="post-title" placeholder="Post Title" required>
                </div>
                <div class="input-group">
                    <textarea id="post-content" placeholder="Share your thoughts..." rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Post</button>
                <p id="post-status"></p>
            </form>
        </div>

        <h2>Recent Posts</h2>
        <div id="posts-list">
            <p>Loading posts...</p>
        </div>
        <div id="post-modal" class="modal-overlay">
            <div class="modal-content">
                <button id="close-modal" class="close-button">&times;</button>
                
                <div id="modal-post-content"></div>
        
                <hr>
        
                <h2>Replies</h2>
                <div id="modal-replies-list"></div>
        
                <div class="new-reply-container form-container">
                    <h3>Leave a Reply</h3>
                    <form id="modal-reply-form">
                        <div class="input-group">
                            <textarea id="modal-reply-content" placeholder="Write your reply..." rows="3" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Submit Reply</button>
                        <p id="modal-reply-status"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="supabaseClient.js"></script>
    <script src="script.js"></script>
    <script src="forum.js"></script>
    
</body>
</html>
