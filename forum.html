<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth-guard.js"></script>
    
    <title>Peer Support Forum - Soul Link</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left-group">
            <a href="index.html" class="logo-link"><div class="logo"></div></a>
            <button class="menu-icon" id="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="index.html">Home</a>
                <a href="resources.html">Resources</a>
                <a href="booking.html">Book Session</a>
                <a href="forum.html">Forum</a> </div>
        </div>
        <div class="nav-right-group">
            </div>
    </header>

    <main class="content-area">
        <h1>Peer Support Forum</h1>
        <p>A safe space to share experiences and connect with others. Please be respectful.</p>
        
        <div class="new-post-container form-container">
            <h2>Create a New Post</h2>
            <form id="new-post-form">
                <div class="input-group">
                    <input type="text" id="post-title" placeholder="Post Title" required>
                </div>
                <div class="input-group">
                    <textarea id="post-content" placeholder="Share your thoughts..." rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Post</button>
                <p id="post-status"></p>
            </form>
        </div>

        <h2>Recent Posts</h2>
        <div id="posts-list">
            <p>Loading posts...</p>
        </div>
    </main>

    <script src="forum.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
 
     <script src="script.js"></script> 
    
</body>
</html>
