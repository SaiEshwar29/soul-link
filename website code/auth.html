<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left-group">
            <button class="menu-icon" id="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="index.html">Home</a>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="nav-center">
            <a href="index.html" class="logo-link"><div class="logo"></div></a>
        </div>
        <div class="nav-right-group">
            <a href="about.html"><button class="nav-button">About</button></a>
            <a href="auth.html#login"><button class="nav-button">Login</button></a>
        </div>
    </header>

    <main class="content auth-page">
        <div class="auth-container">
            <div class="auth-toggle">
                <button class="toggle-btn" id="show-login">Login</button>
                <button class="toggle-btn" id="show-signup">Sign Up</button>
            </div>

            <form id="login-form" class="auth-form" action="#" method="post">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email ID" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="signup-form" class="auth-form" action="#" method="post">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email ID" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
