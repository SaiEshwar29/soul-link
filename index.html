<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header class="navbar">

    <div class="nav-left-group">
        <a href="index.html" class="logo-link"><div class="logo"></div></a>
        <button class="menu-icon" id="menu-toggle"><i class="fas fa-bars"></i></button>
        
        <div class="dropdown-menu" id="dropdown-menu">
            <a href="index.html">Home</a>
            <a href="resources.html">Resources</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </div>
    </div>
    
    <div class="nav-right-group">
        <a href="about.html"><button class="nav-button">About</button></a>
        <a href="auth.html#login"><button class="nav-button">Login</button></a>
    </div>

</header>

    <main class="content-area">
        <div class="content-container">
            <div class="content-block mentor-block" id="mentorBlock">
                <h2>MENTOR</h2>
            </div>
            
            <div class="content-block chatbot-block" id="chatbotBlock">
                <h2>CHAT BOT</h2>
                <div class="chatbot-window" id="chatbotWindow">
                    <div class="chat-header">
                        <div class="chat-logo"></div> <div class="chat-title">Chatbot</div>
                        <button class="close-chat" id="closeChat">&times;</button>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="message received">Hello! How can I help you today?</div>
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="chatInput" placeholder="Type your message...">
                        <button id="sendMessage"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="fullscreen-mentor" id="fullscreenMentor">
            <button class="close-fullscreen" id="closeMentor">&times;</button>
            <div class="fullscreen-content">
                <h1>Your Mentor Content Goes Here</h1>
                <p>This space can be used for detailed mentor information, resources, or interactive tools.</p>
                <p>Feel free to customize this area with anything you need for your mentor section.</p>
                </div>
        </div>
    </main>

    <script src="script.js"></script> </body>
</html>
