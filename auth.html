<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-left">
             <a href="index.html" class="logo-container">
                <div class="logo"></div>
                <span class="logo-text">Soul Link</span>
            </a>
        </div>
    
        <div class="nav-right">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="resources.html" class="nav-link">Resources</a>
            <a href="forum.html" class="nav-link">Forum</a>
            
            <div class="nav-right-group">
                </div>
        </div>
    </header>

    <main class="content auth-page">
        <div class="auth-container">
            
            <div class="auth-toggle">
                <button class="toggle-btn" id="show-login">Login</button>
                <button class="toggle-btn" id="show-signup">Sign Up</button>
            </div>

            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="signup-form" class="auth-form">
                <h2>Sign Up</h2>
                
                <div class="input-group">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
            
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password (at least 6 characters)" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            
            <p id="form-status"></p>
                    <div class="auth-divider">
                <span>OR</span>
            </div>
        
            <div class="social-login-container">
                <button id="google-login-btn" class="social-login-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.16H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.84l3.66-2.75z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.16l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Sign in with Google
                </button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script src="script.js"></script> 
</body>
</html>
