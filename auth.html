<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-left-group">
            <a href="index.html" class="logo-link"><div class="logo"></div></a>
            <button class="menu-icon" id="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="index.html">Home</a>
                <a href="resources.html">Resources</a>
                <a href="booking.html">Book Session</a>
            </div>
        </div>
        <div class="nav-right-group">
            </div>
    </header>

    <main class="content auth-page">
        <div class="auth-container">
            <div class="auth-toggle">
                <button class="toggle-btn" id="show-login">Login</button>
                <button class="toggle-btn" id="show-signup">Sign Up</button>
            </div>

            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="signup-form" class="auth-form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password (at least 6 characters)" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            
            <p id="form-status"></p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script> 
</body>
</html>
